<!DOCTYPE html>

<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="images/SVG/Vector.svg" alt="Логотип 'Mesto Russia'">
	</header>
	<main class="main">
		<section class="profile">
			<img class="profile__avatar" src="images/Kusto-min.png" alt="Фото Кусто">
			<div class="profile__info">
				<div class="profile__info-header">
					<h1 class="profile__tittle">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button"><img class="profile__img-pen" src="images/SVG/Перо.svg" alt="Ручка"></button>
				</div>
				<p class="profile__text">Исследователь океана</p>
			</div>
			<button class="profile__add-button" type="button"><img class="profile__img-cross" src="images/SVG/Крест.svg" alt="Крест"></button>
		</section>
		<section class="elements">
			<article class="element">
				<img class="element__mask-group" src="images/Karachaevsc.png" alt="Старый храм">
					<h2 class="element__title">Карачаевск</h2>
					<button class="element__group" type="button"></button>
			</article>
			<article class="element">
				<img class="element__mask-group" src="images/elbrus.png" alt="Гора Эльбрус">
				<h2 class="element__title">Гора Эльбрус</h2>
				<button class="element__group" type="button"></button>
			</article>
			<article class="element">
				<img class="element__mask-group" src="images/dombay.png" alt="Гора Домбай">
				<h2 class="element__title">Домбай</h2>
				<button class="element__group" type="button"></button>
			</article>
			<article class="element">
				<img class="element__mask-group" src="images/elbrus.png" alt="Гора Эльбрус">
				<h2 class="element__title">Гора Эльбрус</h2>
				<button class="element__group" type="button"></button>
			</article>
			<article class="element">
				<img class="element__mask-group" src="images/dombay.png" alt="Гора Домбай">
				<h2 class="element__title">Домбай</h2>
				<button class="element__group" type="button"></button>
			</article>
			<article class="element">
				<img class="element__mask-group" src="images/Karachaevsc.png" alt="Старый храм">
				<h2 class="element__title">Карачаево-Черкессия</h2>
				<button class="element__group" type="button"></button>
			</article>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__text">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<form name="userInformation" class="popup__conteiner">
			<button class="popup__cros" type="button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<input class="popup__hield popup__hield_name" type="text" name="Name" placeholder="Имя">
			<input class="popup__hield popup__hield_About-me" type="text" name="About-me" placeholder="О себе">
			<button class="popup__button" type="submit">Сохранить</button>
		</form>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
