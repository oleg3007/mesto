onteiner"><button class="popup__cros popup-item__cros cros-popup" type="button"></button><h2 class="popup__title">Новое место</h2><form name="place" class="popup__form" method="post" novalidate><div class="popup__form-input"><input class="popup__hield popup__hield_enter_title" name="placeName" placeholder="Название" tabindex="1" minlength="2" maxlength="30" required/> <span class="popup__form-input-error popup__form-input-error_field_placeName"></span></div><div class="popup__form-input"><input class="popup__hield popup__hield_enter_link" type="URL" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__form-input-error popup__form-input-error_field_link"></span></div><button class="popup__button popup-item__button popup__button_disabled" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup-image"><div class="popup-image__conteiner"><button class="cros-popup popup-image__cros" type="button"></button> <img class="popup-image__foto" src="#" alt=""><p class="popup-image__signature"></p></div></div><template id="event-card" class="event-card"><article class="element"><div class="element__trash"></div><img class="element__mask-group" src="#" alt=""><h2 class="element__title"></h2><button class="element__group" type="button"></button></article></template></body></html>
