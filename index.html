<!DOCTYPE html>

<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<element__title>Document</element__title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="images/SVG/Vector.svg" alt="Логотип 'Mesto Russia'">
		<div class="hader__line"></div>
	</header>
	<main class="main">
		<section class="profile">
			<img class="profile__avatar" src="images/Kusto-min.png" alt="Фото Кусто">
			<div class="profile__info">
				<h1 class="profile__tittle">Жак-Ив Кусто</h1>
				<button class="profile__edit-button"><img class="profile__img-pen" src="images/SVG/Перо.svg" alt="Ручка"></button>
				<p class="profile__text">Исследователь океана</p>
			</div>
			<button class="profile__add-button"><img class="profile__img-cross" src="images/SVG/Крест.svg" alt="Крест"></button>
		</section>
		<section class="elements">
			<div class="element">
				<img class="element__mask-group" src="images/Karachaevsc.png" alt="Старый храм">
				<div class="element__rectangle">
					<h2 class="element__title">Карачаевск</h2>
					<button class="element__group"><img class="element__heart" src="images/SVG/heart.svg" alt="Сердце"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__mask-group" src="images/elbrus.png" alt="Гора Эльбрус">
				<div class="element__rectangle">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button class="element__group"><img class="element__heart" src="images/SVG/heart.svg" alt="Сердце"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__mask-group" src="images/dombay.png" alt="Гора Домбай">
				<div class="element__rectangle">
					<h2 class="element__title">Домбай</h2>
					<button class="element__group"><img class="element__heart" src="images/SVG/heart.svg" alt="Сердце"></button></button>
				</div>
			</div>
			<div class="element">
				<img class="element__mask-group" src="images/elbrus.png" alt="Гора Эльбрус">
				<div class="element__rectangle">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button class="element__group"><img class="element__heart" src="images/SVG/heart.svg" alt="Сердце"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__mask-group" src="images/dombay.png" alt="Гора Домбай">
				<div class="element__rectangle">
					<h2 class="element__title">Домбай</h2>
					<button class="element__group"><img class="element__heart" src="images/SVG/heart.svg" alt="Сердце"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__mask-group" src="images/Karachaevsc.png" alt="Старый храм">
				<div class="element__rectangle">
					<h2 class="element__title">Карачаево-Черкессия</h2>
					<button class="element__group"><img class="element__heart" src="images/SVG/heart.svg" alt="Сердце"></button>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="footer__text">&copy; 2020 Mesto Russia</div>
	</footer>
</body>
</html>
